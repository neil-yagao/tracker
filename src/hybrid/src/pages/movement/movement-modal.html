<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <button ion-button (click)="dismiss()" small>返回</button>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>动作名称</ion-label>
      <ion-input type="text" [(ngModel)]="movement.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>描述</ion-label>
      <ion-textarea rows="6" type="text" [(ngModel)]="movement.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>目标肌群</ion-label>
      <ion-select item-right type="text" [(ngModel)]="movement.muscleGroup" (ngModelChange)="combinedMuscle($event)" multiple="true">
        <ion-option value="肩">肩</ion-option>
        <ion-option value="胸">胸</ion-option>
        <ion-option value="背">背</ion-option>
        <ion-option value="三头">三头</ion-option>
        <ion-option value="二头">二头</ion-option>
        <ion-option value="小臂">小臂</ion-option>
        <ion-option value="腹">腹</ion-option>
        <ion-option value="大腿">大腿</ion-option>
        <ion-option value="小腿">小腿</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>计算每边重量（默认20KG横杆）</ion-label>
      <ion-toggle [(ngModel)]="movement.dividable" (ngModelChange)="dividableChange($event)"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button outline block color="success" padding (click)="saveOrUpdateMovement()">{{title}}</button>
</ion-content>
