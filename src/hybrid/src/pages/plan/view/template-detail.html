<ion-header>
    <ion-navbar>
        <ion-title>{{template.name}}的课程</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>

        <button ion-item *ngFor="let workout of workouts" (click)="goToDetail(workout)">

        </button>

    </ion-list>
</ion-content>
