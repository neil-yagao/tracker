<h1>基本信息</h1>
<ion-list>
  <ion-item>
    <ion-label floating>训练课名称</ion-label>
    <ion-input [(ngModel)]="template.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>主要肌肉群</ion-label>
    <ion-input [(ngModel)]="template.targetMuscle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>训练课简介</ion-label>
    <ion-textarea [(ngModel)]="template.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>从</ion-label>
    <ion-datetime #dateTime item-content displayFormat="MMM DD,YYYY" [(ngModel)]="template.startAt"></ion-datetime>
    <span item-right>开始训练</span>
  </ion-item>

  <ion-item>
    <ion-label>每周重复</ion-label>
    <ion-select [(ngModel)]="template.weekly">
      <ion-option value="0">周一</ion-option>
      <ion-option value="1">周二</ion-option>
      <ion-option value="2">周三</ion-option>
      <ion-option value="3">周四</ion-option>
      <ion-option value="4">周五</ion-option>
      <ion-option value="5">周六</ion-option>
      <ion-option value="6">周日</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<button ion-button round (click)="generateSession()">开始制定训练课内容</button>
