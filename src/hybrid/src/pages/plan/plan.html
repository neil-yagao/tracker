<ion-header>
  <ion-navbar>
    <ion-title>
      创建训练计划
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #planSlide pager="true" style="height:auto">

    <ion-slide>
      <plan-basic (nextStep)="goNextSlide($event)"></plan-basic>
    </ion-slide>
    <ion-slide>
      <plan-exercise [template]="workoutTemplate" (toMain)="toMain()"></plan-exercise>
    </ion-slide>
  </ion-slides>
</ion-content>
