<ion-header>
    <ion-navbar>
        <ion-title>添加计划</ion-title>
        <button ion-button icon-only color="royal" (click)="dismiss()" small menuToggle>
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>选择计划</ion-label>
            <ion-select [(ngModel)]="selectedTemplate" (ngModelChange)="selectTemplate($event)" multiple="true">
                <ion-option *ngFor="let template of templates" [value]="template.id">{{template.name}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>开始时间</ion-label>
            <ion-datetime displayFormat="MMM D" pickerFormat="MMM D" [(ngModel)]="timeStarts" doneText="选择" cancelText="取消"></ion-datetime>
        </ion-item>
        <ion-item>
            <button ion-button clear (click)="assignTemplate()">开始执行</button>
        </ion-item>
    </ion-list>
</ion-content>
